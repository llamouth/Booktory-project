<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktory</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:regular,italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Charm:regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/43323589b9.js" crossorigin="anonymous"></script>
</head>
<body>

    <article class="layout" id="layout">    
        
        <header class="header">
            <p>Booktory</p>
            <button id="formButton">＋ Add Book</button>
        </header>

        <main class="main">
            
            <ul class="bookList" id="books" aria-placeholder="Add Book"></ul>
        </main>

        <div class="pop-up hidden" id="pop-up">
            <p id="exit">╳</p>
            <form class="form" id="form">
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Author">
                <input type="text" placeholder="Image URL">
                <input type="text" placeholder="Price">
                <select name="stock" id="stock">
                    <option value="In-Stock" id="in-stock">In stock</option>
                    <option value="Not-In-Stock" id="not-in-stock">Not in stock</option>
                </select>
                <button id="submit">Submit</button>
            </form>
        </div>

    </article>

    <script src="script.js"></script>
</body>
</html>
